# .github/workflows/ci-cd.yml
name: Node.js CI/CD to AWS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting
      run: npm run lint
    
    - name: Run tests
      run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
        
    - name: Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
      run: |
        # Create deployment script
        echo '#!/bin/bash
        cd ~/github-actions-demo
        git pull origin main
        npm install
        pm2 restart app || pm2 start app.js --name app' > deploy.sh
        
        # Copy deployment script and execute
        scp -o StrictHostKeyChecking=no deploy.sh ${EC2_USERNAME}@${EC2_HOST}:~/deploy.sh
        ssh -o StrictHostKeyChecking=no ${EC2_USERNAME}@${EC2_HOST} '
          chmod +x ~/deploy.sh
          ~/deploy.sh
        '
